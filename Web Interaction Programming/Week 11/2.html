<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
      }

      .background {
        width: 100%;
        height: 100vh;
        background-image: url(./img/bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <svg width="100%" height="100%" viewBox="0 0 50 50">
        <defs>
          <mask id="mask">
            <rect width="65%" height="65%" fill="white" />
            <polygon
              points="15.54 0 19.21 11.29 31.08 11.29 21.47 18.27 25.14 29.55 15.54 22.58 5.93 29.55 9.6 18.27 0 11.29 11.87 11.29 15.54 0"
              fill="black" />
          </mask>
        </defs>
        <rect width="100%" height="100%" fill="white" mask="url(#mask)" />
      </svg>
    </div>
  </body>
</html>
