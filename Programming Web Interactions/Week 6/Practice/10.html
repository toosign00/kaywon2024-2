<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .path {
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: dash 3s linear infinite;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 500;
            }

            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg width="300" height="150">
        <path class="path" d="M20,20 L100,100 L180,20 L260,100" fill="none" stroke="#000"/>
    </svg>
</body>
</html>
