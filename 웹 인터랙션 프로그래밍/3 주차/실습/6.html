<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let arr = ['김재림'];
        console.log(arr);

        arr.push('심민지');
        console.log(arr);

        arr.unshift('노현수');
        console.log(arr);

        arr.pop();
        console.log(arr);

        arr.shift();
        console.log(arr);
    </script>
</body>

</html>
