<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color">
    <span class="txt">???</span>
    <script>
        const colorPic = document.querySelector('input[type="color"]')
        const txt = document.querySelector('.txt')

        colorPic.addEventListener('change', () => {

            txt.innerHTML = colorPic.value
            document.body.style.background = colorPic.value
        });
    </script>
</body>
</html>
