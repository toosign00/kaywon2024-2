<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>
            내 이름은 <strong></strong>
            내 나이는 <span></span>살
        </li>
        <li>
            내 이름은 <strong></strong>
            내 나이는 <span></span>살
        </li>
        <li>
            내 이름은 <strong></strong>
            내 나이는 <span></span>살
        </li>
    </ul>
    <script>
        let data = [{
                name: '누루',
                age: 20
            },
            {
                name: '첨지',
                age: 50
            },
            {
                name: '춘봉',
                age: 100
            }
        ]

        let li = document.querySelectorAll('li');

        li.forEach((item, index) => {
            item.querySelector('strong').innerHTML = data[index].name;
            item.querySelector('span').innerHTML = data[index].age;
        });
    </script>
</body>

</html>
