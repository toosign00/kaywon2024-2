<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        #wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-wrap {
            position: relative;
            width: 200px;
            height: 300px;
            transition: all .7s ease-in-out;
            transform-style: preserve-3d;
        }

        .flip-wrap:hover {
            transform: rotateY(180deg);
        }

        .flip-wrap>div {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 3rem;
        }

        .flip-wrap>.front {
            background-image: url('./assets/img/front.webp');
            background-size: cover;
            backface-visibility: hidden; /* 추가 */
        }

        .flip-wrap>.back {
            background-image: url('./assets/img/1.webp');
            background-size: cover;
            transform: rotateY(180deg);
            backface-visibility: hidden; /* 추가 */
        }

        .flip-wrap:nth-child(2) .back {
            background-image: url('./assets/img/2.webp');
        }

        .flip-wrap:nth-child(3) .back {
            background-image: url('./assets/img/3.webp');
        }
    </style>
</head>

<body>
    <div id="wrap">
        <ul>
            <li class="flip-wrap">
                <div class="front"></div>
                <div class="back"></div>
            </li>
            <li class="flip-wrap">
                <div class="front"></div>
                <div class="back"></div>
            </li>
            <li class="flip-wrap">
                <div class="front"></div>
                <div class="back"></div>
            </li>
        </ul>
    </div>
</body>

</html>
