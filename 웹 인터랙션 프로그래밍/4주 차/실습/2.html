<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 애니메이션 2</title>
    <style>
        .loading {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: skyblue;
            transition: all .5s;
        }

        .loading .img-cha {
            position: absolute;
            bottom: 35px;
            left: 170px;
            width: 160px;
            height: 160px;
            background: url('./img/img_loading.svg') no-repeat center center / cover;
            border-radius: 50%;
            z-index: 2;
            animation: jump .5s cubic-bezier(.17, .67, .32, .99) infinite alternate;
        }

        @keyframes jump {
            0% {bottom: 35px;}

            100% {bottom: 140px;}
        }

        .loading .img-shadow {
            position: absolute;
            bottom: 30px;
            left: 200px;
            width: 100px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, .5);
            transform: scale(1);
            animation: shadow .5s cubic-bezier(.17, .67, .32, .99) infinite alternate;
        }

        @keyframes shadow {
            0% {transform: scale(1); background: rgba(0, 0, 0, .5);}

            100% {transform: scale(.6); background: rgba(0, 0, 0, .2);}
        }

        .loading .bgWrap>div {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
        }

        .loading .bgWrap div.red {
            bottom: 132px;
            left: 30.33%;
            background: red;
            animation: flow1 1s cubic-bezier(.17, .67, .32, .99) infinite;
        }

        @keyframes flow1 {
            0% {opacity:0;}
            5% {opacity:1; bottom:132px; left:30.33%;}
            80% {opacity:1;}
            100% {opacity:0; bottom:320px; left:28%;}

        }

        .loading .bgWrap div.spring {
            bottom: 132px;
            left: 30.33%;
            background: springgreen;
            animation : flow2 1s cubic-bezier(.17, .67, .32, .99) infinite;
        }

        @keyframes flow2 {
            0% {opacity: 0;}
            5% {opacity: 1; bottom: 172px; left: 33%;}
            80% {opacity: 1;}
            100% {opacity: 0; bottom: 342px; left: 15%;}
        }

        .loading .bgWrap div.green {
            bottom:182px;
            right:30.33%;
            background:green;
            animation:flow3 1s cubic-bezier(.17,.67,.32,.99) infinite;
        }


        @keyframes flow3 {
            0% {opacity:0;}
            5% {opacity:1; bottom:182px; right:30.33%;}
            80% {opacity:1;}
            100% {opacity:0; bottom:352px; right:23.2%;}
        }


        .loading .bgWrap div.yellow {
            bottom:159px;
            right:36.2%;
            background:yellow;
            animation:flow4 1s cubic-bezier(.17,.67,.32,.99) infinite;
        }


        @keyframes flow4 {
            0% {opacity:0;}
            5% {opacity:1; bottom:159px; right:36.2%;}
            80% {opacity:1;}
            100% {opacity:0; bottom:332px; right:26.4%;}
        }

        .toggle {
        position:absolute;
        top:20px;
        left:50%;
        transform:translateX(-50%);
        }

        .toggle input[type="radio"] {
            display: none;
        }

        .toggle label {
            cursor: pointer;
        }
        
        .toggle span {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            background: #ddd;
            color: #555;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .toggle input[type="radio"]:checked + span {
            background: #333;
            color: white;
        }

    </style>
</head>

<body>
    <div class="toggle">
        <label>
            <input type="radio" name="mode" value="light" checked>
            <span class="light">Light</span>
        </label>
        <label>
            <input type="radio" name="mode" value="dark">
            <span class="dark">Dark</span>
        </label>
    </div>
    <div class="loading">
        <div class="img-cha"></div>
        <div class="img-shadow"></div>
        <div class="bgWrap">
            <div class="red"></div>
            <div class="spring"></div>
            <div class="green"></div>
            <div class="yellow"></div>
            
        </div>
    </div>

    <script>
        const radio = document.querySelectorAll('input[type="radio"]');
        const loading = document.querySelector('.loading');
        const imgChar = document.querySelector('.img-cha');

        radio.forEach((item) => {
            item.addEventListener('click', () => {
                if (item.value === 'light') {
                    loading.style.background = 'skyblue';
                    imgChar.style.background = 'url("./img/img_loading.svg") no-repeat center center / cover';
                } else {
                    loading.style.background = '#222';
                    imgChar.style.background = 'url("./img/img_loading_b.svg") no-repeat center center / cover';
                }
            })
        });
    </script>
</body>

</html>
