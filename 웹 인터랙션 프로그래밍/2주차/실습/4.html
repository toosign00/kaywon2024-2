<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 박스 색상 크기</title>
    <style>
        .box {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: aqua;
            transition: all 1s;
            z-index: -1;
        }

        button {
            margin: 5px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>

    <script>
        let box = document.querySelector('.box');
        let btns = document.querySelectorAll('button');

        btns.forEach((btn) => {
            btn.addEventListener('click', () => {

                let top = Math.floor(Math.random() * 200);
                let left = Math.floor(Math.random() * 200);
                let width = Math.floor(Math.random() * 200);
                let height = Math.floor(Math.random() * 200);

                let h = Math.floor(Math.random() * 360);
                let s = Math.floor(Math.random() * 100);
                let l = Math.floor(Math.random() * 100);
                let a = Math.floor(Math.random() * 10) / 10;

                box.style.backgroundColor = `hsla(${h}, ${s}%, ${l}%, ${a})`;
                box.style.top = `${top}px`;
                box.style.top = top + 'px';
                box.style.left = `${left}px`;
                box.style.width = `${width}px`;
                box.style.height = `${height}px`;

                console.log(`Top: ${top}, Left: ${left}, Width: ${width}, Height: ${height}, 'hsla(${h}%, ${s}%, ${l}%), ${a}' `);
            });

        });
    </script>
</body>

</html>
